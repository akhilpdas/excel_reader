
{% extends 'excel_info/index.html' %}

{%block content %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
<body>
    


        <div class="col-md-12">
            <form method="post" action="{% url 'UploadView' %}" enctype="multipart/form-data">
                            {% csrf_token %}

                <div class="row">
                    <div class="col-md-2">

                    </div>
                    <div class="col-md-10">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-3"><label>
                                        <h4>Upload file :</h4>
                                    </label></div>
                                <div class="col-md-4" title=" Attach file" data-toggle="tooltip" data-placement="right">{{ form.file }}</div>
                                <span class="error">
                                    <label class="error">{{form.file.errors.as_text}}</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-12 noMargin">
                            <div class="pull-left">
                                <button type="submit" class="btn btn-primary btn-cons"><i class="icon-ok"></i> Submit</button>
                            </div>
                        
                        </div>

                    </div>
                </div>
            </form>

        </div>


</body>
{% endblock %}
</html>
